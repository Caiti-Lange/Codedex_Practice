<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <body>
      <form>
        <h2>Sign Up</h2>
        Username:
        <input minlength="4" maxlength="10" required />
        <br /><br />
        Email:
        <input type="email" required />
        <br /><br />
        Password:
        <input type="password" minlength="4" maxlength="10" required />
        <br /><br />
        Confirm password:
        <input type="password" minlength="4" maxlength="10" required />
        <br /><br />
        <input type="submit" />
      </form>
    </body>
  </body>
</html>
