<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySpace Top 8</title>
    <style>
      body {
        width: 85%;
        margin: auto;
      }

      h1 {
        text-align: left;
      }

      img {
        border: 3px solid blue;
      }

      #top-8-wrapper {
        text-align: center;
      }

      .friend-card {
        display: inline-block;
        margin: 1px;
        text-align: center;
      }

      .friend-name {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="top-8-wrapper">
      <h1>My Top Friends!</h1>
      <div class="Top-8-row"></div>
      <div class="friend-card">
        <h2 class="friend-name">
          Persephone,<br />Goddess of Spring,<br />Queen of the Underworld,<br />Destroyer
          of Worlds
        </h2>
        <img
          src="https://i.pinimg.com/736x/33/3e/9c/333e9c26df982ad2b9a5eb25d936ef4b.jpg"
          alt="Persephone"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Wanda Maximoff, The Scarlett Witch</h2>
        <img
          src="https://miro.medium.com/v2/resize:fit:1400/1*9XQlc5ayl-KL7l4Ox7aSrg.jpeg"
          alt="The Scarlett Witch"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Diana de Clairmont, nee Bishop</h2>
        <img
          src="https://i.pinimg.com/1200x/bd/87/a6/bd87a6becbad76797588926a8d862761.jpg"
          alt="Diana Bishop"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Elizabeth Darcy, nee Bennet</h2>
        <img
          src="https://i.pinimg.com/1200x/c6/76/03/c67603b0baafc080f1d4f434eed85741.jpg"
          alt="Elizabeth Bennet"
          width="650"
        />
      </div>
      <div class="Top-8-row"></div>
      <div class="friend-card">
        <h2 class="friend-name">Penelope Bridgerton, nee Featherington</h2>
        <img
          src="https://i.pinimg.com/736x/88/eb/4f/88eb4f9854ada5f9c0bbe9caa22faa07.jpg"
          alt="Penelope Featherington"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Sophie Hater</h2>
        <img
          src="https://i.pinimg.com/1200x/0e/f6/cd/0ef6cdef243c270d8d43a35ba7d0d3f8.jpg"
          alt="Sophie Hater"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Jude Greenbriar, nee Duarte</h2>
        <img
          src="https://i.pinimg.com/1200x/71/c2/16/71c216a89404f0b0884fe0ee29dae659.jpg"
          alt="Jude Duarte"
          width="650"
        />
      </div>
      <div class="friend-card">
        <h2 class="friend-name">Cruela de Vil</h2>
        <img
          src="https://i.pinimg.com/1200x/cb/18/49/cb184923772b84cfa8868450918cb15c.jpg"
          alt="Cruela de Vil"
          width="650"
        />
      </div>
    </div>
  </body>
</html>
